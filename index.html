<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数独ジェネレーター</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>数独ジェネレーター</h1>
    <div class="controls">
      <div class="size-options">
        <label> <input type="radio" name="size" value="4" /> 4x4 </label>
        <label> <input type="radio" name="size" value="9" /> 9x9 </label>
        <label>
          <input type="radio" name="size" value="16" checked /> 16x16
        </label>
      </div>
      <div class="difficulty-options">
        <label for="difficulty">難易度:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="generate-btn">新しい問題を生成</button>
      <button id="solve-btn">解答を表示</button>
    </div>
    <div id="sudoku-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
